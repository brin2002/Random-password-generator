<!DOCTYPE html>
<html lang="en">
<!-- BY BYTEWEBSTER -->
  <head>
 <!-- WWW.BYTEWEBSTER.COM -->
    <title>PASSWORD GENERATOR</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex">
      <div>
        <img src="https://cdn.vectorstock.com/i/preview-1x/04/89/green-tick-person-vector-49100489.webp"style="width:150px;height:100px; 
      class="hide-bg" />
      </div>
    </div>
    <form id="passwordGeneratorForm">
      <div class="container">
        <h2>Random Password Generator</h2>
        <div class="result__container">
        <span id="result"></span>
        <button id="copy">Copy</button>
      </div>
      <div class="options">
        <div class="option">
          <label>Length</label>
          <input type="number" id="length" min="4" max="20" value="10">
        </div>
        <div class="option">
          <label>Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="option">
          <label>Include Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="option">
          <label>Include Symbols</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
      <button class="btn" id="generate" type="submit">GENERATE PASSWORD</button>
      </div>
    </form>
  </body>
  <!-- WWW.BYTEWEBSTER.COM -->
</html>
